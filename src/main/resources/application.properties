spring.datasource.hikari.data-source-properties.ApplicationName=Leonidas- API

server.port=8080

spring.datasource.url=${APP_DB_URL}
spring.datasource.username=${APP_DB_USERNAME}
spring.datasource.password=${APP_DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.liquibase.change-log=classpath:/db/master.xml
spring.liquibase.enabled=true

spring.messages.basename=messages

spring.web.locale=pt_BR
spring.web.locale-resolver=fixed
server.servlet.encoding.charset=UTF-8


api.security.token.secret=${SECRET_TOKEN}
app.auth.urls.cors=${APP_URLS_CORS}

